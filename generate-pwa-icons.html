<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar iconos PWA (LD)</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #1a1a1a; color: #eee; }
    h1 { color: #D4AF37; }
    .preview { display: flex; gap: 1rem; margin: 1rem 0; align-items: flex-end; }
    .preview canvas { display: block; border: 1px solid #444; border-radius: 8px; }
    button { padding: 12px 24px; background: #D4AF37; color: #121212; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-right: 8px; }
    button:hover { opacity: 0.9; }
    p { color: #aaa; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Generar iconos PWA (Luxe Dining)</h1>
  <p>Cuadro dorado con iniciales "LD". Descarga los PNG y guárdalos en la carpeta <strong>icons/</strong> del proyecto.</p>
  <div class="preview">
    <div><canvas id="c192" width="192" height="192"></canvas><br><small>192×192</small></div>
    <div><canvas id="c512" width="512" height="512"></canvas><br><small>512×512</small></div>
  </div>
  <button id="btnDown">Descargar icon-192.png e icon-512.png</button>
  <p id="msg"></p>

  <script>
    function drawIcon(canvas) {
      const size = canvas.width;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#D4AF37';
      ctx.fillRect(0, 0, size, size);
      ctx.fillStyle = '#121212';
      ctx.font = 'bold ' + Math.round(size * 0.35) + 'px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('LD', size / 2, size / 2);
    }
    const c192 = document.getElementById('c192');
    const c512 = document.getElementById('c512');
    drawIcon(c192);
    drawIcon(c512);

    document.getElementById('btnDown').onclick = function () {
      function download(canvas, name) {
        const a = document.createElement('a');
        a.download = name;
        a.href = canvas.toDataURL('image/png');
        a.click();
      }
      download(c192, 'icon-192.png');
      download(c512, 'icon-512.png');
      document.getElementById('msg').textContent = 'Descargas iniciadas. Guarda los archivos en la carpeta icons/ del proyecto.';
    };
  </script>
</body>
</html>
