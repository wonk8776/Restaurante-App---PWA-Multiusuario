<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Pro - Acceso</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LuxeDining">

    <!-- Google Fonts for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --color-bg: #121212;
            --color-card: #1E1E1E;
            --color-primary: #D4AF37;
            /* Gold */
            --color-text: #E0E0E0;
            --color-text-muted: #A0A0A0;
            --color-error: #CF6679;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--color-card);
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--color-primary);
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #2C2C2C;
            border: 1px solid #444;
            border-radius: 4px;
            color: var(--color-text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            color: #121212;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-family: var(--font-body);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #C5A028;
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: var(--color-error);
            font-size: 0.9rem;
            margin-top: 1rem;
            min-height: 1.25rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.visible {
            opacity: 1;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        button.loading .button-text {
            display: none;
        }

        button.loading .spinner {
            display: block;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1 class="logo">LUXE DINING</h1>
        <p class="subtitle">Acceso exclusivo para personal</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" required autocomplete="email" placeholder="nombre@restaurante.com">
            </div>

            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" required autocomplete="current-password" placeholder="••••••••">
            </div>

            <button type="submit" id="loginBtn">
                <span class="button-text">INGRESAR</span>
                <div class="spinner"></div>
            </button>

            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- App Configuration -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
        }
    </script>
</body>

</html>
